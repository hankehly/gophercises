<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure - {{ .Title }}</title>
</head>

<body>
    <h1>{{ .Title }}</h1>
    {{ range $i, $el := .Story }}
    <p>{{ $el }}</p>
    {{ end }}
    <ul>
    {{ range $i, $el := .Options }}
    <li>
        <a href="/chapters/{{ $el.Arc }}">{{ $el.Text }}</a>
    </li>
    {{ end }}
    </ul>
</body>

</html>
